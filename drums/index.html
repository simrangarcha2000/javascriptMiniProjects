<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drums</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1> DRUMS </h1>
    <div class="keys">

        <!--   KEYS    -->
        <!-- Same as that on the keyboard 
        Use keycode.info -> to locate it 
    -->

        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">Tink</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">Bop</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">Sticks</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">Bam</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">Bash</span>
        </div>


        <!--   AUDIO    -->
        <!-- Audio from Zapsplat -->

        <audio data-key="65" src="sounds/one.mp3"></audio>
        <audio data-key="83" src="sounds/two.mp3"></audio>
        <audio data-key="68" src="sounds/three.mp3"></audio>
        <audio data-key="70" src="sounds/four.mp3"></audio>
        <audio data-key="71" src="sounds/five.mp3"></audio>


    </div>
    
    <script src="script.js"></script>
</body>
</html>
